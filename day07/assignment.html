<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 페이지</title>
    <!-- 인터널 방식(내부 설정 방식) -->
    <style>
        .saveBtn {
            width:100px; 
            height: 30px; 
            background-color: red; 
            border: 0; 
            border-radius: 6px; 
            box-shadow: 1px 1px 2px;
        }
        /* css3maker.com에서 설정 후 복사 */
        .element {
            border: 2px solid rgba(100, 100, 100, 1);
            border-radius: 4px;
            background-color: rgba(247, 203, 203, 0.5);
            box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.77);
            text-shadow: 4px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px 0px;
            text-align: center;
        }
        .memListTbl {
            border: 1px solid black;
            width: 100%;
            border-collapse: collapse;
        }
        .memListTbl tr th {
            border: 1px solid black;
        }
        .memListTbl td {
            border: 1px solid black;
            text-align: center;
        }
        .subTbl tr td {
            border-left: 0 solid black;
            border-right: 0 solid black;
            border-top: 0 solid black;
            border-bottom: 1 solid black;
        }
        div.container {
            margin: auto;
            max-width: 800px;
            min-width: 600px;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        let currentId = 1044; // 시작 번호 설정
        var cnt = 3;

        function addMember(event) {
            event.preventDefault();
            
            // 입력된 값 가져오기
            const name = document.getElementById('name').value;
            const dept = document.getElementById('dept').value;
            const rank = document.getElementById('rank').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const favorits = document.querySelectorAll('input[name="favorit"]:checked');
            let favoritsText = '';
            favorits.forEach((favorit, index) => {
                favoritsText += favorit.value;
                if (index < favorits.length - 1) {
                    favoritsText += ', ';
                }
            });

            // 사진 파일 입력 요소
            const fileInput = document.getElementById('photo');
            const file = fileInput.files[0];

            // 사진이 선택되지 않았을 때 경고 메시지 표시
            if (!file) {
                alert('사진을 선택해주세요');
                return;
            }

            // 새로운 행 생성
            const table = document.querySelector('.memListTbl');
            const newRow = table.insertRow();

            // 새로운 셀 생성 및 값 설정
            const checkboxCell = newRow.insertCell(0);
            const idCell = newRow.insertCell(1);
            const photoCell = newRow.insertCell(2);
            const nameCell = newRow.insertCell(3);
            const deptCell = newRow.insertCell(4);
            const rankCell = newRow.insertCell(5);
            const editCell = newRow.insertCell(6);
            const deleteCell = newRow.insertCell(7);

            checkboxCell.innerHTML = '<input type="checkbox" name="" id="">';
            idCell.innerHTML = currentId++; // 번호를 설정하고 증가

            // 사진 미리보기
            const reader = new FileReader();
            reader.onload = function(e) {
                photoCell.innerHTML = `<img src="${e.target.result}" alt="사원 사진" width="50" height="50">`;
            };
            reader.readAsDataURL(file);

            nameCell.innerHTML = name;
            deptCell.innerHTML = dept;
            rankCell.innerHTML = rank;
            editCell.innerHTML = '<button>Edit</button>';
            deleteCell.innerHTML = '<button>Delete</button>';

            // 폼 초기화
            document.getElementById('name').value = '';
            document.getElementById('dept').value = '경영지원';
            document.getElementById('rank').value = '과장';
            document.querySelector('input[name="gender"][value="여성"]').checked = true;
            document.querySelectorAll('input[name="favorit"]').forEach(checkbox => checkbox.checked = false);
            document.getElementById('photo').value = '';
        }

        function addComment() {
            const writer = document.getElementById('writer');
            const comment = document.getElementById('comment');
            const commentSection = document.getElementById('commentSection');

            const commentText = comment.value.trim();
            const writerName = writer.value.trim();

            if(commentText === '' || writerName === '') {
                alert("댓글과 작성자를 입력해주세요");
                return;
            }

            console.log("댓글내용: ", commentText);
            console.log("작성자: ", writerName);

            const commentRow = document.createElement("tr");
            commentRow.innerHTML = `
                <td>${cnt}</td>
                <td>${commentText}</td>
                <td>${writerName}</td>
                <td>수정</td>
                <td>삭제</td>
            `;
            
            const inputFormRow = commentSection.querySelector("tr:last-of-type");
            commentSection.insertBefore(commentRow, inputFormRow);

            //commentCount++;
            //commentSection.appendChild(commentRow);

            cnt++;
            writer.value = '';
            comment.value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <!-- 제목 -->
             <h1 class="element">회원 관리 페이지</h1>
        </div>
        <div>
            <!-- 입력 폼 -->
             <form id="memberForm" onsubmit="addMember(event);">
                <table>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td><input type="text" name="name" id="name" placeholder="성명을 입력 하세요"></td>
                    </tr>
                    <tr>
                        <th><label for="dept">부서</label></th>
                        <td><input type="text" name="dept" id="dept" value="경영지원"></td>
                    </tr>
                    <tr>
                        <th><label for="rank">직책</label></th>
                        <td><input type="text" name="rank" id="rank" value="과장"></td>
                    </tr>
                    <tr>
                        <th><label for="gender">성별</label></th>
                        <td>
                            <input type="radio" name="gender" value="남성" id="gender_male"> 남성
                            <input type="radio" name="gender" value="여성" id="gender_female" checked> 여성
                            <input type="radio" name="gender" value="기타" id="gender_other"> 기타
                        </td>
                    </tr>
                    <tr>
                        <th><label for="favorit">관심</label></th>
                        <td>
                            <input type="checkbox" name="favorit" id="favorit" value="SW개발" checked> SW개발
                            <input type="checkbox" name="favorit" id="favorit" value="영업" checked> 영업
                            <input type="checkbox" name="favorit" id="favorit" value="독서"> 독서
                            <input type="checkbox" name="favorit" id="favorit" value="직업교육"> 직업교육
                        </td>
                    </tr>
                    <tr>
                        <th><label for="photo">사진</label></th>
                        <td><input type="file" name="photo" id="photo"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="saveBtn" value="SAVE">
                        </td>
                    </tr>
                </table>
             </form>
        </div>
        <hr>
        <div>
            <p>
                검색 <input type="text"> <button>검색</button>
            </p>
            <table class="memListTbl">
                <tr>
                    <th>
                        <input type="checkbox" name="" id="">
                    </th>
                    <th>번호</th>
                    <th>사진</th>
                    <th>사원명</th>
                    <th>부서</th>
                    <th>직급</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
                <tr>
                    <td rowspan="2"><input type="checkbox" name="" id=""></td>
                    <td rowspan="2">1043</td>
                    <td>
                        <img src="image/road.jpg" alt="사원1의 사진">
                    </td>
                    <td>홍길동</td>
                    <td>개발</td>
                    <td>대리</td>
                    <td rowspan="2"><button>Edit</button></td>
                    <td rowspan="2"><button>Delete</button></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="subTbl" width="100%" cellspacing="0">
                            <tr>
                                <td width="10px">번호</td>
                                <td>댓글내용</td>
                                <td>작성자</td>
                                <td>수정</td>
                                <td>삭제</td>
                            </tr>
                            <tbody id="commentSection">
                                <tr>
                                    <td>1</td>
                                    <td>멋진 사진입니다.</td>
                                    <td>박문수</td>
                                    <td>수정</td>
                                    <td>삭제</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>좋아요^^ 퍼가요~</td>
                                    <td>일지매</td>
                                    <td>수정</td>
                                    <td>삭제</td>
                                </tr>
                                <tr>
                                    <td colspan="5" id="insertComment">
                                        댓글 <input type="text" id="comment">
                                        작성자 <input type="text" id="writer">
                                        <button onclick="addComment()">댓글입력</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
            <copy>(c) Comstudy school</copy>
        </div>
    </div>
</body>
</html>
