<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email: </label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="dob">Date of Birth: </label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="color">Favorite Color: </label><br>
        <input type="color" id="color" name="color"><br><br>

        <label for="quantity">Quantity: </label><br>
        <input type="number" name="quantity" id="quantity" min="1" max="10"><br><br>

        <label for="wesite">Website</label><br>
        <input type="url" name="website" id="website"><br><br>

        <label for="time">Preferred Contact Time: </label><br>
        <input type="time" name="time" id="time"><br><br>

        <label for="message">Message: </label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
