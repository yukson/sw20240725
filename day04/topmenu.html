<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            text-align: center;
        }
        header h1 {
            border: 1px solid black;
        }
        header ul {
            border: 1px solid red;
        }
        header ul li {
            list-style: none;
            float: left;
            border: 1px solid blue;
            width: 120px;
            height: 50px;
            line-height: 50px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
    <h1>나만의 탑메뉴</h1>
    <nav>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Gallery</li>
            <li>Lecture</li>
            <li>Shop</li>
        </ul>
    </nav>
    </header>
</body>
</html>
