<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h1>초등학교 저학년용 계산기</h1>
    <form action = "">
        <fieldset>
            <legend>계산기</legend>
            <input type="text" size="2" value="0" class="hang1">
            <select name="" id="oper">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" size="2" value="0" class="hang2">
            <button class="resultBtn">=</button>
            <span class="resultArea">0</span>
        </fieldset>
    </form>

    <script>
        //getElementsByClassName()은 리턴형이 리스트(HTMLCollection) 형태이다.
        var hang1 = document.getElementsByClassName('hang1')[0]; // 결과가 배열 같은 곳에 담겨있음
        //querySelectorAll()이나 querySelector()는 CSS 선택기를 그대로 사용
        var hang2 = document.querySelectorAll('.hang2')[0];
        var resultBtn = document.querySelector('.resultBtn');
        var resultArea = document.querySelector('.resultArea');
        var oper = document.getElementById('oper');

        resultBtn.addEventListener('click', function(event) {
            event.preventDefault();
            var num1 = parseInt(hang1.value);
            var num2 = parseInt(hang2.value);
            var operator = oper.value;
            var resultValue = 0;

            switch(operator){
                case '+': 
                    resultValue = num1 + num2; 
                    break;
                case '-':
                    if(num1 < num2){
                        resultValue = num1 - num2;
                    }
                    else{
                        resultValue = num2 - num1;
                    }
                    break;
                case '*':
                    resultValue = num1 * num2;
                    break;
                case '/':
                    resultValue = num1 / num2;
                    break;
            }
            resultArea.innerHTML = resultValue;

            //resultArea.innerHTML = eval(hang1.value + oper.value + hang2.value);
        });

    </script>
</body>
</html>
